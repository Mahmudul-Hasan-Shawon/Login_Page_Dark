<!DOCTYPE html>
<html lang="en"">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>


<body class="bg-white">
    
    <script id="navbar" src="nav.js"></script>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 d-flex justify-content-center align-items-center min-vh-100">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"
                                style="background-image: url(./images/pexels-mo-eid-11643390.jpg);">
                            </div>

                            <div class="col-md-6 right-box">
                                <div class="row align-items-center">
                                    <div class="header-text mb-4">
                                        <h2>Sign up</h2>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                                    </div>
                
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            placeholder="Email address">
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                                            placeholder="Password">
                                    </div>
                                    <div class="input-group mb-1 mt-2">
                                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                                            placeholder="Confirm Password">
                                    </div>
                
                                    <div class="input-group mb-3 mt-5 accordion">
                                        <button class="reg_btn btn btn-lg btn-primary w-100 fs-6">Register</button>
                                    </div>
                
                                    <div class="row">
                                        <small>Already have an account? <a href="login.html" style="text-decoration: none;font-weight:bold">Login
                                                here</a></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

<style>
    .bg-login-image {
        background-position: center;
        background-size: cover;
        border-radius: 5px 0px 0px 5px;
        
    }
    .right-box {
        padding: 90px 80px  90px 80px;
    }

    .reg_btn{
        height: 45px;
    }


</style>
