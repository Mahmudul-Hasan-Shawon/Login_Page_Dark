<!DOCTYPE html>
<html lang="en" class="bg">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg">
    <script id="navbar" src="nav.js"></script>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 d-flex justify-content-center align-items-center min-vh-100">

                <div class="card o-hidden border-0 shadow">

                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="info-wrap w-100 p-md-5 p-4 py-5">
                                <h3>Contact information</h3>
                                <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                                <div class="dbox w-100 d-flex align-items-start">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-map-marker"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p><span>Address: </span>Uttara, Sector-7, Road #14, Dhaka, Bangladesh</p>
                                    </div>
                                </div>
                                <div class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-phone"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                                    </div>
                                </div>
                                <div class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-paper-plane"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">mhshan177@gmail.com</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-globe"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p><span>Website: </span> <a href="https://shorturl.at/fjtvz">mhshan.com</a></p>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6 right-box">
                            <div class="row align-items-center">
                                <div class="header-text mb-4">
                                    <h2>Get in touch</h2>
                                </div>
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Name">
                                </div>
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Email">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Subject">
                                </div>

                                <form>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message:</label>
                                        <textarea class="form-control" id="message" rows="4"
                                            placeholder="Type your message here..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    a{
        text-decoration: none;
    }


    .bg {
        background-color: #1e1e24;
    }

    .bg-login-image {
        background-position: center;
        background-size: cover;
        border-radius: 5px 0px 0px 5px;

    }

    .right-box {
        padding: 90px 80px 90px 80px;
    }

    .login_btn {
        height: 40px;
    }

    /* Style the placeholder text color to white */
    .login_input::placeholder {
        color: #6c757d;
    }
</style>

</html>
