<!DOCTYPE html>
<html lang="en" class="bg">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">

    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg">
    <script id="navbar" src="nav.js"></script>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 d-flex justify-content-center align-items-center min-vh-100">

                <div class="card o-hidden border-0 shadow my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"
                                style="background-image: url(./images/pink.jpg);">
                            </div>

                            <div class="col-md-6 right-box">
                                <div class="row align-items-center">
                                    <div class="header-text mb-4">
                                        <h2>Sign in</h2>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input id="email" type="text"
                                            class="form-control form-control-lg login_input fs-6"
                                            placeholder="Email address">
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control form-control-lg login_input fs-6"
                                            placeholder="Password">
                                    </div>
                                    <div class="input-group mt-2 mb-5 d-flex justify-content-between">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="formCheck">
                                            <label for="formCheck" class="form-check-label text-secondary">
                                                <small>Remember Me</small>
                                            </label>
                                        </div>
                                        <div class="forgot">
                                            <small><a href="#" style="text-decoration: none;font-weight:200;">Forgot
                                                    Password?</a></small>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <button class="login_btn btn btn-lg btn-primary w-100 fs-6">Login</button>
                                    </div>
                                    <div class="row">
                                        <small>Don't have account? <a href="register.html"
                                                style="text-decoration: none;   font-weight: bold;">Sign
                                                Up</a></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .bg {
        background-color: #1e1e24;
    }

    .bg-login-image {
        background-position: center;
        background-size: cover;
        border-radius: 5px 0px 0px 5px;

    }

    .right-box {
        padding: 90px 80px 90px 80px;
    }

    .login_btn {
        height: 40px;
    }

    /* Style the placeholder text color to white */
    .login_input::placeholder {
        color: #6c757d;
    }
</style>

</html>
