<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <script id="navbar" src="nav.js"></script>
    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-2 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="h-auto col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #00000000;">
                <div class="featured-image mb-3">
                    <img src="./images/profile.gif" class="img-fluid" style="width: 100%;">
                </div>

            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Sign Up</h2>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-1 mt-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Confirm Password">
                    </div>

                    <div class="input-group mb-3 mt-5">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                    </div>

                    <div class="row">
                        <small>Already have an account? <a href="sign_in.html" style="text-decoration: none;">Login
                                here</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<style>
    a {
        font-weight: bold;
    }
</style>

</html>
