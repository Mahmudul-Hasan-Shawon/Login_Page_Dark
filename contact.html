    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 d-flex justify-content-center align-items-center min-vh-100">

                                <div class="dbox w-100 d-flex align-items-center pt-2">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-location-dot px-4"></i>
                                    </div>
                                    <div class="text pl-2 pt-2">
                                        <p><span>Address:</span> <a href="#"> Uttara, Sector-7, Road #14, Dhaka, Bangladesh</a></p>
                                    </div>
                                </div>


                                <div class="dbox w-100 d-flex align-items-center pt-0">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-phone px-4"></i>
                                    </div>
                                    <div class="text pl-2 pt-3">
                                        <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                                    </div>
                                </div>


                                <div class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-paper-plane px-4"></span>
                                    </div>

                                    <div class="text pl-2 pt-3">
                                        <p><span>Email:</span> <a
                                                href="mailto:info@yoursite.com">mhshan177@gmail.com</a>
                                        </p>
                                    </div>
                                </div>



                                <div class="dbox w-100 d-flex align-items-center">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-earth-americas px-4"></i>
                                    </div>

                                    <div class="text pl-2 pt-3">
                                        <p>
                                            <span>Website: </span> <a
                                                href="https://mahmudul-hasan-shawon.github.io/">www.mhshan.com</a></p>
                                    
                                        </p>
                                    </div>
                                </div>

                                

                            </div>

                        </div>

                        <div class="col-md-6 right-box right_box">

                                <div class="header-text mb-4">
                                    <h2>Get in touch</h2>
                                </div>
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Name">
                                </div>
                                <div class="input-group mb-3">
                                    <input id="email" type="text" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Email">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control form-control-lg login_input fs-6"
                                        placeholder="Subject">
                                </div>

                                <form>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message:</label>
                                        <textarea class="form-control" id="message" rows="4"
                                            placeholder="Type your message here..."></textarea>
                                    </div>
                                    <button type="submit" class="btn ">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
