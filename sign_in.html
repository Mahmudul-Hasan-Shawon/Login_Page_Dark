  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-2 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="h-auto col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #ffffff00;">
        <div class="featured-image mb-3">
          <img src="./images/login.jpg" class="img-fluid" style="width: 100%;">
        </div>

      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Sign in</h2>
          </div>
          <div class="input-group mb-3">
            <input id="email" type="text" class="form-control form-control-lg bg-light fs-6"
              placeholder="Email address">
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary">
                <small>Remember Me</small>
              </label>
            </div>
            <div class="forgot">
              <small><a href="#" style="text-decoration: none;font-weight:200;">Forgot Password?</a></small>
            </div>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
          </div>
          <div class="row">
            <small>Don't have account? <a href="sign_up.html" style="text-decoration: none;   font-weight: bold;">Sign
                Up</a></small>
          </div>
        </div>
      </div>

    </div>
  </div>
