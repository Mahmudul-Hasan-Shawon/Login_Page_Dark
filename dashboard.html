<!DOCTYPE html>
<html lang="en" class="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bs5 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dashboard/dashboard.css">
    <link rel="stylesheet" href="./style.css">

    <title>Dashboard</title>
</head>

<body class="bg text-white" style="margin-top: 80px;">
    <script id="navbar" src="nav.js"></script>
    <h1 class="text-center pt-4">Dashboard</h1>
    <div class="container">
        <!-- Content Row-1 -->
        <div class="row py-5">

            <!-- Total License -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body_dashboard">
                        <div class="text-center mb-3">
                            <h5>Total License</h5>
                        </div>
                        <div class="d-flex justify-content-between px-3  ">
                            <p>Sold</p>
                            <button class="btn_dashboad text-white" type="button">40</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3  ">
                            <p>Active</p>
                            <button class="btn_dashboad text-white" type="button">15</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3  ">
                            <p>Inactive</p>
                            <button class="btn_dashboad text-white" type="button">10</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3  ">
                            <p>Expired</p>
                            <button class="btn_dashboad text-white" type="button">18</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Row-2 -->
        <div class="row">
            <!-- column-1 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Total License<small class="text-muted"></small></h5>
                            </div>
                            <div class="flex-shrink-0">
                                
                                <span class="material-symbols-outlined" style="font-size: 40px; color:#6eeca2;">
                                    <i class="bi bi-bag-heart"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-2 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Recent Sales</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:#fffb00;">
                                    confirmation_number
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-3 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Expiration Alerts</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:#ff32a3;">
                                    running_with_errors
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-4 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>License Activation </h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:#00ff62;">
                                    key
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- column-5 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Revenue Overview</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:rgb(187, 108, 233);">
                                    <i class="bi bi-cash-coin"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-6 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Feedback</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:rgb(180, 181, 255);">
                                    <i class="bi bi-cash-coin"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-7 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>Support</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:rgb(180, 181, 255);">
                                    <i class="bi bi-cash-coin"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-8 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <h5>License Status</h5>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:rgb(180, 181, 255);">
                                    <i class="bi bi-cash-coin"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>












        </div>
        <!-- row 2 end -->

    </div>

</body>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

</html>
