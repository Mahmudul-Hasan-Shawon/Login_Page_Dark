<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bs5 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dashboard/dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

    <title>Dashboard</title>

<body class="bg text-white" style="margin-top: 80px;">
    <script id="navbar" src="nav.js"></script>
    <h1 class="text-center pt-4">Dashboard</h1>
    <div class="container">
        <!-- Content Row-1 -->

        <!-- Row-2 -->
        <div class="row pt-5">
            <!-- column-1 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <p>Total License<small class="text-muted"></small></p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined" style="font-size: 40px; color:#6eeca2;">
                                    <i class="bi bi-bag-heart"></i>
                                </span>
                                </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-2 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <p>Recent Sales</p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:#fffb00;">
                                    confirmation_number
                                </span>
                                <!-- <img width="48" height="48" src="https://img.icons8.com/3d-fluency/94/new.png"
                                    alt="new" /> -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-3 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <p>Expiration Alerts</p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined" style="font-size: 40px; color:#ff3232;">
                                    running_with_errors
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- column-4 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <p>License Activation </p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                                    style="font-size: 40px; color:#00ff62;">
                                    key
                                </span>
                                <!-- <img width="48" height="48" src="https://img.icons8.com/3d-fluency/94/password1.png"
                                    alt="password1" /> -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row">
            <!-- column-5 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <p>Revenue Overview</p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"

                            </div>

                    </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- column-7 -->
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">

                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                            style="font-size: 40px; color:rgb(255, 255, 255);">

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-sm-6 col-12">

                                <p>License Status</p>
                            </div>
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined"
                            style="font-size: 40px; color:rgb(255, 177, 245);">
                            <i class="fa-solid fa-heart-circle-check"></i>
                        </span>
                                <!-- <img width="48" height="48" src="https://img.icons8.com/3d-fluency/94/like--v2.png"
                                    alt="like--v2" /> -->

                        </div>

                    </div>
                </div>

            </div>

        </div>

        <!-- row 2 end -->

        <div class="row py-5">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body_dashboard">
                        <div class="text-center mb-3 pt-2">
                            <h5>Total License</h5>
                        </div>
                        <div class="d-flex justify-content-between px-3  ">
                            <p>Sold</p>
                            <button class="btn_dashboad text-white" type="button">40</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3 pt-1 ">
                            <p>Active</p>
                            <button class="btn_dashboad text-white" type="button">15</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3 pt-1 ">
                            <p>Inactive</p>
                            <button class="btn_dashboad text-white" type="button">10</button>
                        </div>
                    </div>
                    <div class="card-body_dashboard">
                        <div class="d-flex justify-content-between px-3 pt-1 ">
                            <p class="card_text">Expired</p>
                            <button class="btn_dashboad text-white" type="button">18</button>
                        </div>
                    </div>

                </div>
            </div>

    </div>

   p{
        margin: 0;
    
    }
    body {
